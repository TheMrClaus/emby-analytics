name: Tag Release

on:
  push:
    tags:
      - 'v*'
      - 'v*-*'

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract tag release notes
        id: notes
        run: |
          notes_file="${RUNNER_TEMP}/release_notes.md"
          tag="${GITHUB_REF_NAME}"
          git tag -l --format='%(contents)' "$tag" > "$notes_file"
          if [[ -s "$notes_file" ]]; then
            echo "body_path=$notes_file" >> "$GITHUB_OUTPUT"
            echo "has_notes=true" >> "$GITHUB_OUTPUT"
          else
            echo "No release notes found for tag $tag" >&2
            echo "body_path=" >> "$GITHUB_OUTPUT"
            echo "has_notes=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create GitHub Release (tag notes)
        if: steps.notes.outputs.has_notes == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          make_latest: ${{ contains(github.ref_name, '-') && 'false' || 'true' }}
          body_path: ${{ steps.notes.outputs.body_path }}
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release (auto notes)
        if: steps.notes.outputs.has_notes != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          make_latest: ${{ contains(github.ref_name, '-') && 'false' || 'true' }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
