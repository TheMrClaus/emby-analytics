name: Docker Publish

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  release:
    types: [ published ]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/TheMrClaus/emby-analytics

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest,enable={{is_tag}}
            type=raw,value=edge,enable={{is_default_branch}}
            type=ref,event=branch,enable={{is_default_branch}}
            type=sha

      - name: Compute build vars
        id: vars
        run: |
          sha_short=${GITHUB_SHA::7}
          date=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          if [ "${GITHUB_REF_TYPE}" = "tag" ]; then
            version="${GITHUB_REF_NAME}"
          elif [ "${GITHUB_REF_NAME}" = "main" ]; then
            version="main-${sha_short}"
          else
            version="${GITHUB_REF_NAME}-${sha_short}"
          fi
          echo "sha_short=${sha_short}" >> "$GITHUB_OUTPUT"
          echo "date=${date}" >> "$GITHUB_OUTPUT"
          echo "version=${version}" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ github.ref_type == 'tag' && github.ref_name || steps.vars.outputs.version }}
            COMMIT=${{ steps.vars.outputs.sha_short }}
            DATE=${{ steps.vars.outputs.date }}
            REPO=TheMrClaus/emby-analytics

